name: Auto-merge

on:
  workflow_run:
    types:
      - completed
    workflows:
      - 'CI'

jobs:
  auto-merge:
    name: Auto-merge
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    permissions:
      pull-requests: write
      contents: write

    steps:
      - uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
